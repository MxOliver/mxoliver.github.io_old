<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

  <link href="https://fonts.googleapis.com/css?family=Alfa+Slab+One|Glegoo|Bitter|Encode+Sans+Condensed" rel="stylesheet">

  <title>Contact</title>
  <link rel="stylesheet" type="text/css" href="index.css">
  <!-- font import -->
  <link href="https://fonts.googleapis.com/css?family=Alfa+Slab+One|Glegoo|Bitter|Encode+Sans+Condensed" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Alegreya+Sans+SC:100|Alegreya+Sans:100|Work+Sans:100|Yanone+Kaffeesatz:200"
    rel="stylesheet">
</head>
<body>
  <!-- navbar -->
    <nav class="navbar navbar-expand-lg fixed-top">
      <a class="navbar-brand" href="/">Home</a>
  </nav>
<!-- contact form -->
<div class="contact-form" id="contact">
 <div class="container">
  <form>
   <div class="row">
    <div class="col-lg-4 col-md-4 col-sm-12">
      <h1>Get in Touch</h1>
    </div>
    <div class="col-lg-8 col-md-8 col-sm-12 right">
       <div class="form-group">
         <input type="text" class="form-control form-control-lg" placeholder="Your Name" name="">
       </div>
       <div class="form-group">
         <input type="email" class="form-control form-control-lg" placeholder="YourEmail@email.com" name="email">
       </div>
       <div class="form-group">
         <textarea class="form-control form-control-lg">

         </textarea>
       </div>
       <input type="submit" class="btn btn-secondary btn-block" value="Send" name="">
    </div>
   </div>
  </form>
 </div>
</div>
<!-- footer -->
<footer class="social-nav" id="social">

</footer>
</body>
</html>
